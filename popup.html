<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Term Explanation</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
        }
        #explanation {
            margin-top: 20px;
            white-space: pre-wrap;
            font-size: 15px;
            color: #202124;
        }
        button {
            padding: 10px 20px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #1557b0;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <button id="getExplanation">Explain Monte Carlo Simulation</button>
    <div id="explanation"></div>
    <script src="popup.js"></script>
</body>
</html>
